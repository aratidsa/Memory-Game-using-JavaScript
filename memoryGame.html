<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">

     <!------------------------ Font Icons for Rating Stars -------------------------------- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <!------------------------ Font Style -------------------------------- -->
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
</head>
<body>
    <!-- -------------  heading -------- -->
    <h1 class="heading">Memory Game</h1>

   <!-------- Score,Cards Left,Rating,New Game Button & Timer Grid -------------->
    <div class="container">
        <h1>Cards Left : <span id="cards-left"> 0 </span> </h1>
        <h1>Moves : <span id="moves"> 0 </span> </h1>
        <h1>Score : <span id="score"> 0 </span> </h1>
        <h1>Timer : <span id="timer"> 0 </span> </h1>
        <h1>Rating :
            <span id="stars">
                <i class="fa fa-star" id="rating-poor"></i>
                <i class="fa fa-star" id="rating-average"></i>
                <i class="fa fa-star" id="rating-perfect"></i>
            </span>   </h1>
        <button class="new-game" onclick="newGame()">New Game</button>   
    </div>

      <!-------- Selection  Grid -------------->
    <h1 class="heading1">Select any 1 of the below grids: </h1>
    <div class="container1">
        <button class="grid" id="grid3x2">3 x 2</button>
        <button class="grid" id="grid4x3">4 x 3</button>
        <button class="grid" id="grid5x4">5 x 4</button>
    </div>

      <!-------- Game Board -------------->
    <div class="board">
    </div>

      <!-------- Modal 1 -------------->
    <div class="modal">
        <div class="modal-container">
            <p style="color:rgb(113, 86, 16);font-size:25px;">Well Done!!!</p>
            <p>Your score is : <span id="modal-score"> 0 </span></p>
            <p>You solved the game in <span id="modal-timer"> 0 </span> and with <span id="modal-moves"> 0 </span> moves. </p>
            <p>Rating :
                <span id="stars">
                    <i class="fa fa-star" id="modal-rating-poor"></i>
                    <i class="fa fa-star" id="modal-rating-average"></i>
                    <i class="fa fa-star" id="modal-rating-perfect"></i>
                </span>  </p>
            <button class="play-again" onclick="playAgain()">Play Again ? </button>
            <button class="exit-game" onclick="exitGame()"> Exit Game </button>
        </div>
    </div>

      <!-------- Modal 2 -------------->
    <div class="modal1">
        <div class="modal-container1">
            <p style="color:rgb(108, 6, 108);font-size:25px;">You Lost!!!</p>
            <p>Your moves : <span id="modal1-moves"> 0 </span></p>
            <p>You have exceeded the number of moves allowed.</p>
            <p>Number of moves allowed : <span id="moves-allowed"> 0 </span> </p>
            <button class="play-again" onclick="playAgain()">Play Again ? </button>
            <button class="exit-game" onclick="exitGame()"> Exit Game </button>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
